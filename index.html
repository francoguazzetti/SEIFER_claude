<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Map Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ol>
            <li class="logo">Seifer</li>
            <li class="home-item">Home</li>
            <li>Feedback</li>
        </ol>  
    </header>
    <div class="container">
        <div class="left-column">
            <div class="card filters">
                <h2>Filters</h2>
                <div>
                    <label>Crime Type</label>
                    <label><input type="checkbox"> Theft</label>
                    <label><input type="checkbox"> Assault</label>
                    <label><input type="checkbox"> Burglary</label>
                </div>
                <div>
                    <label>Date Range</label>
                    <input type="date" placeholder="mm/dd/yyyy">
                    <input type="date" placeholder="mm/dd/yyyy">
                </div>
                <div>
                    <label>Location</label>
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="ZIP Code">
                </div>
            </div>
            <div class="card statistics">
                <h2>Crime Statistics</h2>
                <div>
                    <div class="stat">5</div>
                    <div class="stat-label">Total Crimes</div>
                </div>
                <div>
                    <div class="stat">2</div>
                    <div class="stat-label">Most Common Crime: Assault</div>
                </div>
                <div>
                    <div class="stat">1</div>
                    <div class="stat-label">Highest Crime Rate: ...</div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="card">
                <h2>Crime Map</h2>
                <div id="map" class="crime-map"></div>
                <div class="add-marker-form">
                    <h3>Add Marker</h3>
                    <input type="text" id="address" placeholder="Address">
                    <textarea id="description" placeholder="Description"></textarea>
                    <button onclick="addMarker()">Add Marker</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo_g15mlkjTv5od1NiUMMs_oqbBOzwW54&callback=initMap" async defer></script>
    <script src="scripts.js"></script>
</body>
</html>
